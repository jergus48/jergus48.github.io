<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Progress Core</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0f1a, #050509);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .core-container {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .core-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1b0044, #3500a0);
      box-shadow: 0 0 40px #7c00ff55, inset 0 0 40px #b466ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .core-center {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffffffaa, #b466ff33);
      box-shadow: 0 0 30px #ffffff33;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .orbit-light {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff00ff, #0000ff);
      box-shadow: 0 0 15px #ff00ff;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="core-container">
  <div class="core-ring" id="ring">
    <div class="core-center" id="percentText">0%</div>
    <div class="orbit-light" id="orb"></div>
  </div>
</div>

<script>
  function updateCosmicProgress(percent) {
    const clamped = Math.max(0, Math.min(100, percent));
    const deg = (clamped / 100) * 360;
    const orb = document.getElementById('orb');
    const percentText = document.getElementById('percentText');

    // Center and radius
    const r = 100; // radius of circle
    const centerX = 110;
    const centerY = 110;

    // Convert degree to radians
    const rad = (deg - 90) * (Math.PI / 180); // shift by -90 to start at top

    // Position
    const x = centerX + r * Math.cos(rad);
    const y = centerY + r * Math.sin(rad);

    orb.style.left = `${x}px`;
    orb.style.top = `${y}px`;
    percentText.textContent = `${clamped}%`;
  }

  // Example usage:
  updateCosmicProgress(74); // percent
</script>

</body>
</html>
