<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atomic Progress</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #090d1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .atom-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .core {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffffffdd, #b466ff55);
      box-shadow: 0 0 30px #ffffff66;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      animation: corePulse 3s infinite;
      z-index: 10;
    }

    @keyframes corePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
    }

    .electron {
      width: 10px;
      height: 10px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px cyan;
    }

    /* Orbits + Electron Animations */
    .orbit1 {
      width: 200px;
      height: 200px;
    }

    .orbit1 .electron {
      animation: spin1 6s linear infinite;
    }

    .orbit2 {
      width: 160px;
      height: 160px;
    }

    .orbit2 .electron {
      animation: spin2 4s linear infinite;
    }

    .orbit3 {
      width: 240px;
      height: 240px;
    }

    .orbit3 .electron {
      animation: spin3 8s linear infinite;
    }

    @keyframes spin1 {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    @keyframes spin2 {
      from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    @keyframes spin3 {
      from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
  </style>
</head>
<body>

<div class="atom-container">
  <div class="core" id="percentText">78%</div>

  <!-- Orbitálne dráhy -->
  <div class="orbit orbit1">
    <div class="electron"></div>
  </div>

  <div class="orbit orbit2">
    <div class="electron"></div>
  </div>

  <div class="orbit orbit3">
    <div class="electron"></div>
  </div>
</div>

<script>
  // Dynamická aktualizácia percent (voliteľné)
  function updateProgress(percent) {
    const core = document.getElementById('percentText');
    core.textContent = `${Math.max(0, Math.min(100, percent))}%`;
  }

  updateProgress(78); // nastav si percento
</script>

</body>
</html>
